<!DOCTYPE html>

  <body>
      <!-- A -->
      <div class="abc-bounding-box"> 



              <div id= "a" class= "bounding-box">
                    <div class= "vertical-rect"></div>
                    <div class= "oval top"></div>
                    <div class= "a-oval-bottom"></div>
                    <div class= "circle" id= "right"></div>
                    <div class= "circle" id= "left"></div>
              </div>
      <!-- B -->

              <div id= "b" class= "bounding-box">
                    <div class= "vertical-rect"></div>
                    <div class= "top-b-oval"></div>
                    <div class= "bottom-b-oval"></div>
                    <div class= "circle" id= "right-b"></div>
                    <div class= "circle" id= "left-b"></div>
              </div>
      <!-- C -->
      
              <div id= "c" class= "bounding-box">
                    <div class= "vertical-rect"></div>
                    <div class= "c-oval"></div>
                    <div class= "circle" id= "right-c"></div>
                    <div class= "circle" id= "left-c"></div>
                    <div class= "circle" id= "mid-c"></div>
              </div>
      </div>
